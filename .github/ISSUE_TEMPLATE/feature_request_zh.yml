name: 功能请求
description: 如果你有新的功能请求，请在此处提交。
title: "[Feature]: "
labels: ["enhancement"]
body:
    - type: textarea
      attributes:
          label: 您的功能请求是否与问题有关？
          description: 简明扼要地描述问题所在。
      validations:
          required: true

    - type: textarea
      attributes:
          label: 描述您想要的解决方案
          description: 简明扼要地描述您希望发生的事情。
      validations:
          required: true

    - type: textarea
      attributes:
          label: 描述您考虑过的替代方案
          description: 简明扼要地描述您考虑过的任何替代解决方案或功能。

    - type: textarea
      attributes:
          label: 其他信息
          description: 任何其他可能有助于我们理解您的问题的信息。
